<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
<head>
	<title>jsPRCalculator.</title>
	<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
	<meta name="description" content="jsPRCalculator - Money management calculator in javascript." />
	<meta name="keywords" content="jsPRCalculator - Money management calculator in javascript." />
	<meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" title="stylesheet" />
    <script type="text/javascript" src="scripts/jsprcalc.js"></script>
</head>
<body onload="changeLayout(parseFloat(document.getElementById('selAlgo').value));">

<div id="header">
	<h1>jsPRCalculator</h1>
	<h2>A javascript profit and/or return calculator for trading.</h2>
	<p id="layoutdims">Calculate: 
        <select onchange="changeLayout(this.value)" id="selAlgo">
            <option value="1">Return</option>
            <option value="2">Profit and return</option>
        </select>
    </p>
    <ul><li><a href="index.html">Return()</a></li></ul>

</div>
<div class="colmask doublepage">
	<div class="colleft">
		<div class="col1">
			<!-- Column 1 start -->
			<p id="cap1"></p>
			<p>Shares bought:</p>
			<p>Sell price:</p>
			<p>Commission:</p>
			<p>Tax:</p>
			<p>&nbsp;</p>
			<!-- Column 1 end -->
		</div>
		<div class="col2">
			<!-- Column 2 start -->
			<p id="cap2"></p>
			<p><input type="text" id="shares" value="" /></p>
			<p><input type="text" id="price" value="" /> EUR</p>
			<p><input type="text" id="commission" value="9.75" /> EUR</p>
			<p><input type="text" id="tax" value="0.17" /> %</p>
			<p><input type="button" id="calculate" value="Exec()" onclick="calcResults()" /></p>
			<!-- Column 2 end -->
		</div>
	</div>
    <div id="Resultfield"></div>
</div>
<div id="footer">
    <p>The HTML in this layout validates as XHTML 1.0 strict.</p>
</div>

</body>
</html>
